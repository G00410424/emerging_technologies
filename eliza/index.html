<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIZA Chatbot</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Main header for the chatbot -->
        <h1>ELIZA Chatbot</h1>
        <!-- Short introductory text -->
        <p>Welcome! Type your question below and press "Send" or hit "Enter" to interact with ELIZA.</p>
        <!-- Chat history display area -->
        <div id="chat-history" class="chat-history"></div>
        <!-- User input area with text input and send button -->
        <div class="input-area">
            <!-- Text box for user input -->
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
            <!-- Button to send the message -->
            <button id="send-button">Send</button>
        </div>
    </div>
    <!-- Link to the external JavaScript file for chatbot logic -->
    <script src="eliza.js"></script>
</body>
</html>
